<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="containerMain">
        <div id="contImg">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/andrew.png" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Curriculum 1</h5>
                            <a href="cv1.html">Andrew</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/wayner.png" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Curriculum 2</h5>
                            <a href="cv2.html"> Weyner</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/cv3.png" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Curriculum 3</h5>
                            <a href="cv3.html">Eduardo</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/jaime.png" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Curriculum 4</h5>
                            <a href="cv4.html">Jaime</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
